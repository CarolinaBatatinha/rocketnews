<body>
  <main>
   <div class="container">
    <header class="logo">
      <img src="./assets/logo.svg" alt="Logo">
    </header>

    <div class="news">
      <h2>Atualize ideias e informações em 5 minutos.</h2>

      <h3>Tudo que você precisa saber para começar seu dia bem e informado</h3>

      <p>Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar.</p>
    </div>

    <form id="form">

      <fieldset>
        <legend>Insira seu e-mail:</legend>
      </fieldset>
      <div id="email">
        <input type="email" id="input-email" name="email" placeholder="oi@rocketseat.com" />
        <button id="button">
          <img src="./assets/send.svg" alt="Enviar">
        </button>
      </div>
    </form>
    
    <div class="link">
      <a  href="#" > <span>Deixe-me ler primeiro</span>
        <img src="./assets/arrow-right.svg" alt="Ler primeiro"> </a>
    </div>
   </div>
